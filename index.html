<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Técnicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Desafios Técnicos</h1>

        <!-- Fibonacci -->
        <div class="challenge">
            <h2>1. Sequência de Fibonacci</h2>
            <input type="number" id="fibonacciInput" placeholder="Informe um número">
            <button onclick="checkFibonacci()">Verificar</button>
            <p id="fibonacciResult"></p>
        </div>

        <!-- Verificação de letra 'a' -->
        <div class="challenge">
            <h2>2. Contar letra 'A' na string</h2>
            <input type="text" id="stringInput" placeholder="Informe uma string">
            <button onclick="countLetterA()">Contar</button>
            <p id="countResult"></p>
        </div>

        <!-- Soma da variável -->
        <div class="challenge">
            <h2>3. Valor final de SOMA</h2>
            <button onclick="calculateSum()">Calcular</button>
            <p id="sumResult"></p>
        </div>

        <!-- Completar sequência -->
        <div class="challenge">
            <h2>4. Complete a sequência</h2>
            <ul>
                <li>a) 1, 3, 5, 7, <span id="sequenceA"></span></li>
                <li>b) 2, 4, 8, 16, 32, 64, <span id="sequenceB"></span></li>
                <li>c) 0, 1, 4, 9, 16, 25, 36, <span id="sequenceC"></span></li>
                <li>d) 4, 16, 36, 64, <span id="sequenceD"></span></li>
                <li>e) 1, 1, 2, 3, 5, 8, <span id="sequenceE"></span></li>
                <li>f) 2, 10, 12, 16, 17, 18, 19, <span id="sequenceF"></span></li>
            </ul>
            <button onclick="completeSequence()">Completar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
